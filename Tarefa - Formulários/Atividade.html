<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <label for="texto">Usuário:</label>
        <input type="text" name="texto" id="texto" placeholder="Usuário"><br>
        <label for="password">Senha:</label>
        <input type="password" name="password" id="password" placeholder="Senha"><br>
        <label for="areatexto">Escreva um texto:</label><br>
        <textarea name="areatexto" id="areatexto" cols="30" rows="10"></textarea><br>
        <label for="select">Selecione:</label>
        <select name="select" id="select">
            <option value="decepticons">Decepticons</option>
            <option value="autobots">Autobots</option>
            <option value="predacons">Predacons</option>
        </select><br>
        <label for="radio">Escolha um deles:</label><br>
        <input type="radio" name="radio" id="radio" value="bolo">Bolo<br>
        <input type="radio" name="radio" id="radio" value="brigadeiro">Brigadeiro<br>
        <input type="radio" name="radio" id="radio" value="barrinha de chocolate">Barra de Chocolate<br>
        <label for="checkbox">Marque os conhecidos:</label><br>
        <input type="checkbox" name="Options Prime" id="Options Prime">Options Prime<br>
        <input type="checkbox" name="Options Prime" id="Options Prime">Bumblebee<br>
        <input type="checkbox" name="Options Prime" id="Options Prime">Cindersaur<br>
        <input type="checkbox" name="Options Prime" id="Options Prime">Outback<br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email"><br>
        <label for="date">Data:</label>

    </form>
</body>

</html>
