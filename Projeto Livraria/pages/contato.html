<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Contate-nos</legend>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome"><br>
            <label for="email">Email</label>
            <input type="text" name="email" id="email"><br>
            <label for="telefone">Telefone</label>
            <input type="number" name="telefone" id="telefone"><br>
            <label for="assunto">Assunto Selecione--</label>
            <select name="assunto" id="assunto">
                <option value="trocas">Trocas</option>
                <option value="atendimento">Atendiento</option>
                <option value="comercial">Comercial</option>
                <option value="outros">Outros</option>
            </select><br>
            <label for="checkbox">Desejo receber informações sobre a Livraria John e Paul</label><br>
            <input type="checkbox" name="livro" id="livro">
            <label for="livro">Livros</label>
            <input type="checkbox" name="compra" id="compra">
            <label for="compra">Compras</label>
            <input type="checkbox" name="promocao" id="promocao">
            <label for="promocao">Promoções</label>
            <input type="checkbox" name="novidade" id="novidade">
            <label for="novidade">Novidades</label><br>
            <input type="submit" value="enviar">
            <label for="enviar">Enviar</label>
            <input type="reset" value="resetar">
            <label for="resetr">Resetar</label>
        </fieldset>
    </form>
</body>

</html>
